<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Rock Pager Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class="container">
        <div class="score-container">
            <span class="user">YOU</span>
            <span id='score'>0 - 0</span>
            <span class="com">COM</span>
        </div>
        <div class="button">
            <button id='rock' class="btn" onclick="game(this.value)" value="rock"><i class="far fa-hand-rock"></i></button>
            <button id='paper' class="btn" onclick="game(this.value)" value="paper"><i class="far fa-hand-paper"></i></button>
            <button id='scissors' class="btn" onclick="game(this.value)" value="scissors"><i class="far fa-hand-scissors"></i></button>
        </div>
        <div id="challenge">
            <div id="you">
                <div id="yourObject"></div>
                <div class="who">You</div>
            </div>
            <div id="result"><p id='who'></p></div>
            <div id="com">
               <div id="comObject"></i></div>
               <div class="who">Computer</div> 
            </div>
        </div>
    </div>
    <script type='text/javascript' src="main.js"></script>
</body>
</html>
