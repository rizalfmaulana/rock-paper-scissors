<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Rock Pager Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class="container">
        <div class="score-container">
            <span class="user">YOU</span>
            <span id='score'>0 - 0</span>
            <span class="com">COM</span>
        </div>
        <div class="button">
            <button class="btn"><i class="far fa-hand-rock"></i></button>
            <button class="btn"><i class="far fa-hand-paper"></i></button>
            <button class="btn"><i class="far fa-hand-scissors"></i></button>
        </div>
        <div class="challenge">
            <div id="you">
                <div id="yourObject"><i class="far fa-hand-rock"></i></div>
            </div>
            <div id="result">You Win!</div>
            <div id="com">
               <div id="comObject"><i class="far fa-hand-scissors"></i></div> 
            </div>
        </div>
    </div>
</body>
</html>
